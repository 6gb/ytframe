<!doctype html>
<html lang="en">
<title>ytframe</title>
<style>
	html, body { height: 100%; margin: 0; }
	iframe { width:100%; height:100%; border: 0; }
</style>
<iframe src=""></iframe>
<script>
  const v = new URLSearchParams(window.location.search).get("v");
  document.querySelector("iframe").src = `https://www.youtube.com/embed/${v}?autoplay=1`;
</script>
