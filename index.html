<!doctype html>
<html lang="en">
<title>ytframe</title>
<style>
  html, body { height: 100%; margin: 0; }
  iframe { width: 100%; height: 100%; border: 0; }
</style>
<iframe src="src"></iframe>
<script>
  document.querySelector("iframe").src = `https://www.youtube.com/embed/${new URLSearchParams(window.location.search).get("v")}?autoplay=1`;
</script>
